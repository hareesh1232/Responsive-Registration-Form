<!DOCTYPE HTML >
<HTML lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f00c2423dd.js" crossorigin="anonymous"></script>
        <title> First page</title>
    </head>
    <body>
        <form class="signup-form" action="/register" method="post">
          <div class="header">
           <div class="nav left">
            <a href="#" class="left-group"><i class="fas fa-bars"></i></a>
            <a href="#" class="left-group"><i class="fas fa-home"></i></a>
           </div>

           <div class="nav right">
                   <a href="#" class="right-group"> Sign in</a>
                   <a href="#" class="right-group"> Sign up</a>
                   <a href="#" class="right-group"> About </a>
           </div>
          </div>

          <div class="form-body">
              <h1> Registration-form</h1>
              <div class="h-group">
                  <div class="group l-group">
                  <label for="fname" class="labels">First Name</label>
                  <input type="text" id="fname" class="form-input">
                  </div>
                  <div class="group r-group">
                      <label for="lname" class="labels">Last name</label>
                      <input type="text" id="lname" class="form-input">
                  </div>
              </div>

              <div class="h-group">
                  <div class="group l-group">
                      <label for="mail" class="labels"> Email</label>
                      <input type="email" id="mail" class="form-input">
                  </div>
                  <div class="group r-group">
                      <label for="phone" class="labels">Phone No</label>
                      <input type="tel"  id="phone" class="form-input">
                  </div>
              </div>
              <div class="h-group">
                  <div class="group l-group">
                      <label for="pass" class="labels"> Password </label>
                      <input type="password" id="pass" class="form-input">
                  </div>
                  <div class="group r-group">
                      <label for="cpass" class="labels"> Confirm Password</label>
                      <input type="password" id="cpass" class="form-input">
                  </div>
              </div>
              <div class="h-group"> 
                  <div class="group l-group">
                      <label for="coll" class="labels"> College</label>
                      <input type="text" id="coll" class="form-input">
                  </div>
                  <div class="group r-group">
                      <label for="passyr" class="labels">Passing Year</label>
                      <input type="date" id="passy" class="form-input">
                  </div>
              </div>
              <div class="h-group">
                  <div class="group l-group">
                      <label class="labels" for="dob">Date of Birth</label>
                      <input type="date" id="dob" class="form-input">
                  </div>
                  <div class="group r-group">
                      <label for="resume" class="labels">Resume</label>
                      <input type="file" id="resume" class="form-input">
                  </div>
              </div>
              <div class="h-group">
                  <div class="group l-group">
                      <p><label class="labels">Gender</label><p>
                      <label for="male" class="gen">Male</label><input type="radio" name="gen" class="gen-input" id="male">
                      <label for="female" class="gen">Female</label><input type="radio" name="gen" class="gen-input" id="female">
                      <label for="others" class="gen">Others</label><input type="radio" name="gen" class="gen-input" id="others">
                  </div>
                  <div class="group r-group"> 
                    <input type="checkbox"> <p> I accept terms and contditions and all the provided information
                        is right.</p>
                 </div>
              </div>
              <div class="group">
                  <input type="submit" value="Submit" class="submit">
              </div>
            </div>

          </div>
          <div class="form-footer">
            <div class="media-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </div>
            <p class="rights">Copyright Â© 2020 <a href="#">Harrycode</a> All rights reserved</p>

          </div>
        
        </form>

    </body>

</HTML>
